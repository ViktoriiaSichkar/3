<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <article class="container">
        <input type="checkbox" hidden id="checkbox">
    
        <label class="button" for="checkbox">
            Click on me
        </label>
    
        <div class="box-text transform animate-move position">
            bounce in
        </div>
    </article>
    <article class="container"> 
        <div class="box__parent  position">
            <div class="text"><span>HI</span></div>
            <div class="wrap wrap-red wrap__animation left-red"></div>
            <div class="wrap wrap-yellow wrap__animation right-yellow"></div>
            <div class="wrap wrap-blue wrap__animation left-blue"></div>
            <div class="wrap wrap-green wrap__animation right-green"></div>
        </div>
    </article>
    <article class="container">
        <div class="position">
            <div class="box box__violet box__animation animation-violet transform">
                <div class="box box__blue box__animation animation-blue">
                    <div class="box box__orange box__animation animation-orange"></div>
                </div>
            </div>
        </div>
    </article>

</body>
</html>
